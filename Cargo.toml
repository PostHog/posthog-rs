[package]
name = "posthog-rs"
license = "MIT"
version = "0.2.6"
authors = ["christos <christos@openquery.io>"]
description = "An unofficial Rust client for Posthog (https://posthog.com/)."
repository = "https://github.com/openquery-io/posthog-rs"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1", features = ["macros"] }
reqwest = { version = "0.12", features = ["rustls-tls", "json", "zstd"] }
serde = { version = "1", features = ["derive"] }
chrono = {version = "0.4", features = ["serde"] }
serde_json = "1"
semver = "1.0.24"
thiserror = "2"
async-trait = "0.1.86"
anyhow = "1"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
base64 = "0.22.1"
progenitor = "0.9.1"

[dev-dependencies]
mockito = "1.6.1"
dotenvy = "0.15.0"

[features]
default = ["sdk", "service", "api"]

service = []
sdk = []
api = []

e2e-test = []
